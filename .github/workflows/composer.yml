name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        deploy-host: ${{ secrets.DEPLOY_REMOTE_HOST_PROD }}
        deploy-port: ${{ secrets.DEPLOY_REMOTE_PORT_PROD }}
        deploy-host-path: ${{ secrets.DEPLOY_REMOTE_PATH_PROD  }}
        deploy-host-backup-path: ${{ secrets.DEPLOY_REMOTE_BACKUP_DIR_PROD }}
        deploy-host-user: ${{ secrets.DEPLOY_REMOTE_USER_PROD }}
        deploy-host-user-key: ${{ secrets.DEPLOY_KEY_PROD }}
        deploy-host-web-server-user: ${{ secrets.WEB_SERVER_USER_PROD }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
    
    - uses: actions/setup-node@v3
      with:
        node-version: 16.13.2

    - name: Setup PHP with composer v2.
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
        tools: composer:v2
      env:
        COMPOSER_TOKEN: ${{ inputs.github-token }}

    - name: Get Composer Cache Directory.
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache composer packages.
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Cache node modules.
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Validate composer.json and composer.lock.
      run: composer validate
      shell: bash

    - name: Inject access token in .npmrc.
      run: | 
        echo "@helsingborg-stad:registry=https://npm.pkg.github.com/helsingborg-stad" >> ~/.npmrc
        echo "//npm.pkg.github.com/:_authToken=${{ inputs.github-token }}" >> ~/.npmrc
      shell: bash

    - name: Execute buildscript
      run: php ./build.php --cleanup
      shell: bash
      
    - name: Cleanup .npmrc
      run: rm ~/.npmrc
      shell: bash

    - name: The rsync deployment
      uses: burnett01/rsync-deployments@4.1
      with:
        switches: -avzrog --delete --backup --backup-dir=${{ inputs.deploy-host-backup-path }}/$GITHUB_SHA --chown=${{ inputs.deploy-host-web-server-user }}:${{ inputs.deploy-host-web-server-user }} --exclude config --exclude config-example --exclude wp-content/uploads --exclude wp-content/plugins/gravityforms --exclude wp-content/plugins/wp-schema-pro --exclude track-assets --exclude wp-content/plugins/volontar-wordpress --exclude wp-content/languages --exclude .htaccess --exclude wp-content/plugins/local_* --exclude wp-content/fonts 
        path: .
        remote_path: ${{ inputs.deploy-host-path }}
        remote_host: ${{ inputs.deploy-host }}
        remote_user: ${{ inputs.deploy-host-user }}
        remote_key: ${{ inputs.deploy-host-user-key }}
        remote_port: ${{ inputs.deploy-port }}
      
    - name: Compress backup files.
      uses: appleboy/ssh-action@v0.1.4
      with:
        script: tar --remove-files -zcf ${{ inputs.deploy-host-backup-path }}/${{ github.sha }}.tar.gz -C ${{ inputs.deploy-host-backup-path }} ${{ github.sha }}
        host: ${{ inputs.deploy-host }}
        username: ${{ inputs.deploy-host-user }}
        key: ${{ inputs.deploy-host-user-key }}
        port: ${{ inputs.deploy-port }}

    - name: Delete backups older than 7 days.
      uses: appleboy/ssh-action@v0.1.4
      with:
        script: find ${{ inputs.deploy-host-backup-path }} -type f -mtime +7 -name '*.tar.gz' -delete
        host: ${{ inputs.deploy-host }}
        username: ${{ inputs.deploy-host-user }}
        key: ${{ inputs.deploy-host-user-key }}
        port: ${{ inputs.deploy-port }}

    - name: Set file permissions.
      uses: appleboy/ssh-action@v0.1.4
      with:
        script: find ${{ inputs.deploy-host-path }} -path ${{ inputs.deploy-host-path }}/wp-content/uploads -prune -o ! -type l -exec chmod g+rw {} +
        host: ${{ inputs.deploy-host }}
        username: ${{ inputs.deploy-host-user }}
        key: ${{ inputs.deploy-host-user-key }}
        port: ${{ inputs.deploy-port }}